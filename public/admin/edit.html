<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Admin Upload</title>
    <link rel="stylesheet" href="admin.css">
    <script src="edit.js" defer></script>
</head>

<body>
    <div id="page-container">


        <div id="content-wrap">

            <header>

                <div id="logo-container">
                    <div id="logo-content">
                        <a href="../index.html"><img src="../images/possible-icon.png" alt="Countersell-logo"></a>
                    </div>
                    <div>
                        <a href="../index.html" id="site-name">Countersell</a>
                    </div>
                </div>

                <nav id="nav-content">
                    <a href="#" class="nav-link">Sets 2000-2010</a>
                    <a href="#" class="nav-link">Sets 2010-2020</a>
                    <a href="#" class="nav-link">Sets 2020-Present</a>
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search Countersell">
                        <button type="submit" id="search-button">Go</button>
                    </form>
                    <a href="products/products.html" class="nav-link">SIGN IN</a>
                    <a href="#" class="nav-link">INVENTORY</a>
                    <a href="../cart/cart.html" class="nav-link"><img src="../images/Shopping-cart.png" alt="Cart"></a>
                </nav>
            </header>

            <main>

                <div id="form-holder">
                    <h1>Edit Product</h1>

                    <label for="productSelect">Select a product to Edit:</label>
                    <select id="productSelect">
                        <option disabled selected value> -- select an option -- </option>
                    </select>

                    <form id="productForm">

                        <div class="form-group">
                            <label for="productId">Product ID:</label>
                            <input type="number" id="productId" name="productId" readonly>
                        </div>

                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Product Price:</label>
                            <input type="number" id="price" name="price" required>
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Product Description:</label>
                            <input type="text" id="productDescription" name="productDescription" required>
                        </div>

                        <div class="form-group">
                            <label for="setIdentifier">Product Set:</label>
                            <input type="text" id="setIdentifier" name="setIdentifier" required>
                        </div>

                        <div class="form-group">
                            <label for="setYear">Product Year:</label>
                            <input type="text" id="setYear" name="setYear" required>
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">Image Path:</label>
                            <input type="text" id="imageUrl" name="imageUrl" required>
                        </div>

                        <div class="form-group">
                            <label for="categoryId">Category Id:</label>
                            <input type="number" id="categoryId" name="categoryId" required>
                        </div>

                        <div class="form-group">
                            <label for="isFeatured">Is Featured?:</label>
                            <input type="number" id="isFeatured" name="isFeatured" required>
                        </div>

                        <button id="submit-btn" type="submit">Save Changes</button>
                    </form>
                </div>

            </main>

            <footer>
                <img src="../images/possible-icon.png" alt="Countersell-logo">
                <h4 class="footer-content">
                    Copyright &#169;2024 Countersell&reg;. All Rights Reserved.
                </h4>
                <h5 class="footer-content">
                    <a href="#" class="section-link">
                        Terms & Conditions
                    </a> |
                    <a href="#" class="section-link">
                        Refund & Return Policy
                    </a>
                </h5>
            </footer>
        </div>

    </div>
</body>

</html>
